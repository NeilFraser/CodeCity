<!doctype html>

<html lang="en">
<head>
  <title>Code City Login</title>
  <link href="/static/style/jfk.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
    }
    noscript {
      font-size: small;
      font-family: sans-serif;
    }
    #signin {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>JavaScript required</noscript>
  <div class="jfk-button jfk-button-submit" role="button" id="signin">
    Sign in
  </div>
  <script>
    var button =  document.getElementById('signin');
    button.style.display = 'block';
    button.addEventListener('click', function() {
      parent.location = "<<<LOGIN_URL>>>";
    });
  </script>
</body>
</html>
