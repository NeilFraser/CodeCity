<html>
  <head>
    <title>Minimal demo of SvgCanvas</title>
    <script src="SVG-Edit/jquery.js"></script>
    <script src="SVG-Edit/jquery-svg.js"></script>
    <script src="SVG-Edit/jquery-ui/jquery-ui-1.8.17.custom.min.js"></script>
    <script src="SVG-Edit/jgraduate/jquery.jgraduate.min.js"></script>
    <script src="SVG-Edit/svgedit.js"></script>
    <script src="SVG-Edit/pathseg.js"></script>
    <script src="SVG-Edit/browser.js"></script>
    <script src="SVG-Edit/svgtransformlist.js"></script>
    <script src="SVG-Edit/math.js"></script>
    <script src="SVG-Edit/units.js"></script>
    <script src="SVG-Edit/svgutils.js"></script>
    <script src="SVG-Edit/sanitize.js"></script>
    <script src="SVG-Edit/history.js"></script>
    <script src="SVG-Edit/historyrecording.js"></script>
    <script src="SVG-Edit/select.js"></script>
    <script src="SVG-Edit/draw.js"></script>
    <script src="SVG-Edit/layer.js"></script>
    <script src="SVG-Edit/path.js"></script>
    <script src="SVG-Edit/coords.js"></script>
    <script src="SVG-Edit/recalculate.js"></script>
    <script src="SVG-Edit/svgcanvas.js"></script>
    <style>
        #svgroot {
          overflow: hidden;
        }
    </style>
  </head>

  <body>
    <h1>Minimal demo of SvgCanvas</h1>

    <div id="editorContainer"></div>

    <div>
      [<button onclick="canvas.setMode('select')">Select</button>
      <button onclick="canvas.setMode('circle')">Circle</button>
      <button onclick="canvas.setMode('rect')">Rect</button>]
      <button onclick="fill('#ff0000')">Fill Red</button>
      <button onclick="canvas.deleteSelectedElements()">Delete Selected</button>
      <button onclick="canvas.clear(); canvas.updateCanvas(dimensions.width, dimensions.height);">Clear All</button>
      <button onclick="alert(canvas.getSvgString())">Get SVG</button>
    </div>

    <script>
var container = document.getElementById('editorContainer');
var dimensions = {width: 500, height: 300};
var config = {
  initFill: {color: 'FFFFFF', opacity: 1},
  initStroke: {color: '000000', opacity: 1, width: 1},
  text: {stroke_width: 0, font_size: 24, font_family: 'serif'},
  initOpacity: 1,
  imgPath: 'SVG-Edit/images/',
  dimensions: [dimensions.width, dimensions.height],
  baseUnit: 'px',
};

var canvas = new $.SvgCanvas(container, config);
canvas.updateCanvas(dimensions.width, dimensions.height);

function fill(colour) {
  var selected = canvas.getSelectedElems();
  for (var i = 0, el; (el = selected[i]); i++) {
    el.setAttribute('fill', colour);
  }
}
    </script>
  </body>
</html>
