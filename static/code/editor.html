<!doctype html>
<html>
  <head>
    <title>Code City: Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="/static/jfk.css" rel="stylesheet">
    <script src="common.js"></script>
    <script src="editor.js"></script>
  </head>
  <body>
    <div id="editorConfirm">
      <div id="editorConfirmMask">
      </div>
      <div id="editorConfirmBox">
        <p>Do you want to save changes?</p>
        <p>
          <button id="editorConfirmDiscard" class="jfk-button">Discard</button>
          <button id="editorConfirmSave" class="jfk-button jfk-button-submit">Save</button>
          <button id="editorConfirmCancel" class="jfk-button" onclick="Code.Editor.hideSave()">Cancel</button>
        </p>
      </div>
    </div>
  </body>
</html>
