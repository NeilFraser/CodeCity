<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Code City: Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="/static/style/jfk.css">

    <link rel="stylesheet" href="/static/CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" href="/static/CodeMirror/theme/eclipse.css">
    <script src="/static/CodeMirror/lib/codemirror.js"></script>
    <script src="/static/CodeMirror/addon/edit/matchbrackets.js"></script>
    <script src="/static/CodeMirror/addon/comment/continuecomment.js"></script>
    <script src="/static/CodeMirror/addon/mode/multiplex.js"></script>
    <script src="/static/CodeMirror/mode/css/css.js"></script>
    <script src="/static/CodeMirror/mode/htmlembedded/htmlembedded.js"></script>
    <script src="/static/CodeMirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="/static/CodeMirror/mode/javascript/javascript.js"></script>
    <script src="/static/CodeMirror/mode/xml/xml.js"></script>

    <script src="common.js"></script>
    <script src="editor.js"></script>
  </head>
  <body>
    <div id="editorDialog">
      <div id="editorDialogMask">
      </div>
      <div id="editorDialogBox">
        <div id="editorConfirmBox">
          <p>Do you want to save changes?</p>
          <p>
            <button id="editorConfirmDiscard" class="jfk-button">Discard</button>
            <button id="editorConfirmSave" class="jfk-button jfk-button-submit">Save</button>
            <button id="editorConfirmCancel" class="jfk-button">Cancel</button>
          </p>
        </div>
        <div id="editorShareBox" class="disabled">
          <p>
            <label><input type="checkbox" id="editorShareCheck" disabled> Share this editor:</label>
          </p>
          <p>
            <input id="editorShareAddress" readonly>
          </p>
          <p>
            <button id="editorShareOk" class="jfk-button jfk-button-submit">Ok</button>
          </p>
        </div>
      </div>
    </div>
    <div id="editorButter"><div><div id="editorButterText"></div></div></div>
    <div id="editorSavingMask"></div>
    <div id="editorButtons">
      <button id="editorShare" class="jfk-button">Share...</button>
      <button id="editorSave" class="jfk-button">Save</button>
    </div>
    <div id="editorTabs" class="disabled">
      <span class="spacer"></span>
    </div>
    <div id="editorHeader" class="loading"></div>
    <div id="editorContainers"></div>
    </div>
  </body>
</html>
