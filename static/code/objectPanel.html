<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Code City: Code Object Panel</title>
    <link rel="stylesheet" href="/static/code/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  </head>
  <body id="objectPanel">
    <table id="objectTable">
      <thead>
        <tr><td id="objectTitle">&#8203;</td></tr>
      </thead>
      <tbody id="objectTableBody">
        <tr><td class="loading">&#8203;</td></tr> <!-- Zero width space to align the loading ellipsis. -->
      </tbody>
      <tfoot id="objectFail">
        <tr><td>Server Error<br>Check your console&hellip;</td></tr>
      </tfoot>
    </table>
    <script src="common.js"></script>
    <script src="objectPanel.js"></script>
  </body>
</html>
