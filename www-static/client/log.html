<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code City: Log frame</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <link href="log.css" rel="stylesheet">
    <script src="common.js"></script>
    <script src="log.js"></script>
  </head>

  <body>
    <div style="display: none">
      <!-- Extracted client messages -->
      <span id="connectedMsg">Connected.</span>
      <span id="disconnectedMsg">Disconnected.</span>
      <span id="reconnectMsg">Reconnect?</span>
      <span id="roomObjectMsg">You see %1 here.</span>
      <span id="roomObjectsMsg">You see %1 here.</span>
      <span id="roomUserMsg">%1 is here.</span>
      <span id="roomUsersMsg">%1 are here.</span>
      <span id="unknownMsg">Someone</span>
      <span id="sayMsg">%1 says, "%2"</span>
      <span id="saySelfMsg">You say, "%1"</span>
      <span id="askMsg">%1 asks, "%2"</span>
      <span id="askSelfMsg">You ask, "%1"</span>
      <span id="exclaimMsg">%1 exclaims, "%2"</span>
      <span id="exclaimSelfMsg">You exclaim, "%1"</span>
      <span id="thinkMsg">%1 thinks, "%2"</span>
      <span id="thinkSelfMsg">You think, "%1"</span>
      <span id="andMsg">and</span>
    </div>
    <div id="scrollDiv"></div>
  </body>
</html>
